<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합구조의 레이아웃</title>
    <style>

        #navi{
            background-color: yellow;
            width:700px;
            height:100px;
        }

        #side{
            background-color: green;
            width:100px;
            height:550px;
            /* 그 아무도 수평공간에 허용하지 않는 block 속성을 버리게 하는 방법
            즉 inline으로 바꾸는 방법 */
            display:inline-block;  /* inline과 block의 특징을 모두 갖는 속성 */
        }

        #content{
            background-color: blue;
            width:600px;
            height:550px;
            display: inline-block;
        }

        /* #s{
            background:red;
            position:absolute;
            left:0px;
            top:10px;
        }
        #s2{
            background:rosybrown;
            position:absolute;
            left:10px;
            top:20px; */
        }

        #box{
            background: pink;
        }

    </style>
</head>
<body>
    <!--
    모든 태그는 박스모델로 간주되며
    속성은 크게 block, inline 속성을 갖는다
    block : 나와 같은 수평공간에 어떤 누구도 허용하지 않는다 (width, height 지정 가능)
    inline : 다른 태그 요소들과 수평공간에 공존할 수 있다 (크기 지정 불가능)
    -->

    <!-- 
        모든 태그가 왼쪽 상단으로 향하는 이유
        - 왼쪽 상단을 기준으로 했기 때문에
        여기서 알 수 있는 건, 모든 태그는 개발자가 포지션을 지정하지 않아도
        왼쪽 상단을 기준으로 한 포지션이 디폴트로 지정되어 있다
        이러한 포지션을 position:relative; 라고 한다
     -->

    <!--
    <span id="s">난 span</span>
    <span id="s2">난 span2</span>
    <div id="box">난 div</div>
    -->

    <div id="navi">노란색 박스</div>
    <div id="side">사이드</div>
    <div id="content">컨텐츠 영역</div>
</body>
</html>
